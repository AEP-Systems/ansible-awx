# 服务器前置任务(ubuntu使用 Centos项目注释或删掉)
- name: Pre_awx
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: False
  pre_tasks:
    - name: Install Python
      raw: sudo apt update && sudo apt-get -y install python
      ignore_errors: yes
  
# 核心任务

- name: awx
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: True

  roles:
    - role: role_common
    - role: role_cloud
    - role: role_docker
    - role: role_node.js
    - role: awx
    - role: role_end
