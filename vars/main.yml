init_docker:  
   awx:   
     username: admin
     password: "password"
     service_after: docker.service
     config_paths: 
       - /data/.awx/environment.sh
     compose_paths: 
       - /data/.awx/docker-compose.yml
     commands:
       - sed -i "s/awxpass/$new_password/g" /data/.awx/environment.sh
       - sed -i "s/awxpass/$new_password/g" /data/.awx/credentials.py
