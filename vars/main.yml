region: "0"
common_os_support: ["CentOS", "Ubuntu", "Amazon"]

postgresql_version: "10.5"
postgresql_password: "123456"

docker_applications: 
  - phppgadmin

postgresql_remote: True

init_db: 
  postgresql:
    admin: postgres
    users: ["awx"]
    password: "awxpass"
      
init_docker:
  awx:
    admin_username: admin
    admin_password: "password"
    service_after: "docker.service"
    compose_path: "/data/.awx/docker-compose.yml"
    compose_commands: 
      - 'sudo sed -i "s/POSTGRES_PASSWORD: awxpass/POSTGRES_PASSWORD: $new_password/g" /data/.awx/docker-compose.yml'
      - sudo sed -i "s/awxpass/$new_password/g" /data/.awx/credentials.py
      - sudo sed -i "s/DATABASE_PASSWORD=awxpass/DATABASE_PASSWORD=$new_password/g" /data/.awx/environment.sh
      - sudo sed -i "s/AWX_ADMIN_PASSWORD=password/AWX_ADMIN_PASSWORD=$new_password/g" /data/.awx/environment.sh
 
